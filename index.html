<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5ed72ed27f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Instagram - Projeto </title>
</head>
<body>
    <header></header>

    <section class="geral-instagram">
        <main class="elementos-instagram">
            <article class="phone-form">
                <div class="phone">
                   
                </div>
                <div class="form">
                    <div class="form-logo-inputs">
                        <h1 class="h1-logo"></h1>
                        <div class="formulario">
                            <form method="POST" id="loginForm" class="formulario-form">
                                <div class="campos">
                                    
                                    <div class="campos-grupo">
                                        <div class="campos-grupo-input">
                                            <label for="login" class="label-campos-grupo-input">
                                                <input class="input-campos-grupo-input" type="text" id="login" name="login" placeholder="Telefone, nome de usuário ou email">
                                            </label>  
                                            <div class="lateral-input"></div> 
                                        </div>
                                    </div>
                                    
                                    <div class="campos-grupo">
                                        <div class="campos-grupo-input">
                                            <label for="senha" class="label-campos-grupo-input">
                                                <input class="input-campos-grupo-input" maxlength="75" autocapitalize="off" type="password" id="password" name="password" placeholder="Senha">
                                            </label>
                                            <div class="lateral-input"></div>
                                        </div>
                                    </div>
                                    
                                    <div class="entrar">
                                        <button class="botao-entrar" disabled type="submit"><div class="botao-entrar-interno">Entrar</div></button>
                                    </div>
                                    <div class="linha-ou-linha">
                                        <div class="linha"></div>
                                        <div class="ou">ou</div>
                                        <div class="linha"></div>
                                    </div>
                                    <div class="logo-facebook">
                                        <button type="button" id="botao-facebook">
                                            <span class="icone-facebook"><i class="fab fa-facebook-square fa-lg"></i></span>
                                            <span class="frase-facebook">Entrar com o Facebook</span>
                                        </button>
                                    </div>
                                </div>
                                <a class="reset" tabindex="0" href="https://www.instagram.com/accounts/password/reset/">Esqueceu a senha?</a>
                            </form>
                        </div>
                    </div>

                    <div class="nao-conta">
                        <div class="nao-conta-interno">
                            <p class="paragrafo-nao-conta-interno">
                                Não tem uma conta?
                                <a href="https://www.instagram.com/accounts/emailsignup/" tabindex="0"><span class="cadastre-se">Cadastre-se</span></a>
                            </p>
                        </div>
                    </div>

                     <div class="obtenha-app">
                         <p class="paragrafo-obter">Obtenha o aplicativo.</p>
                         <div class="botoes-google-apple">
                             <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="apple">
                                <img class="img-botoes" src="img/apple-button.png" alt="Disponível na App Store">
                            </a>
                             <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D867EE325-A070-4F61-83B8-549AF711A09A%26utm_content%3Dlo%26utm_medium%3Dbadge" class="google">
                                <img class="img-botoes" src="img/googleplay-button.png" alt="Disponível no Google Play">
                            </a>
                         </div>
                     </div>   

                </div>
            </article>
        </main>

       <!--  <footer class="footer-info">
            <div class="footer-lista">
                <ul>
                    <li>Sobre</li>
                    <li>Blog</li>
                    <li>Carreiras</li>
                    <li>Ajuda</li>
                    <li>API</li>
                    <li>Privacidade</li>
                    <li>Termos</li>
                    <li>Contas mais relevantes</li>
                    <li>Hashtags</li>
                    <li>Localizações</li>
                </ul>   
        </div>
        </footer> -->
    </section>
</body>
</html>
