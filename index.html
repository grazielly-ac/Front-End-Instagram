                                    <form class="main-form__formulario">

                                        <div class="form-floating">

                                                placeholder="Name">

                                                usuário ou email</label>
                                        </div>

                                        <div class="form-floating">
                                            <input type="password" class="form-control main-form__inputconf"
                                                id="floatingPassword" placeholder="Senha">
                                            <label class="main-form__floating-label" for="floatingPassword">Senha</label>
                                        </div>

                                        <div class="main-form__btn align-self-center">
                                            <button class="main-form__btnentrar" disabled type="submit">
                                                Entrar
                                            </button>
                                        </div>

                                        <div class="container">
                                            <div class="row">
                                                <div class="main__oulinha">
                                                    <div class="col-md-5 main__linha"></div>
                                                    <div class="col-md-2 main__ou">ou</div>
                                                    <div class="col-md-5
                                                                main__linha"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="main__facebook align-self-center">
                                            <button type="button" class="main__facebookbtn">

                                                <span>
                                                    <i class="fab fa-facebook-square main__facebookicon"></i>
                                                </span>
                                                <span class="main__facebookfrase">
                                                    Entrar com o Facebook</span>


                                            </button>
                                        </div>
                                        <div class="main-layout__reset">
                                            <a class="main__reset"
                                                href="https://www.instagram.com/accounts/password/reset/">Esqueceu
                                                a senha?</a>
                                        </div>
                                    </form>
                                </div>

                                <div class="main-conta">
                                    <p class="main-conta__naotemconta">
                                        Não tem uma conta?
                                        <a href="https://www.instagram.com/accounts/emailsignup/ "
                                            class="main-conta__cadastre ">
                                            <span>Cadastre-se
                                            </span>
                                        </a>
                                    </p>
                                </div>

                                <div class="main-obter">

                                    <p class="main-obter__paragrafo ">Obtenha o aplicativo.</p>

                                    <div class="container ">
                                        <div class="row g-0">

                                            <div class="col-6 col-sm-6 col-md-6 main-obter-layoutesq__img">
                                                <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo "

                                                    <img class="img-fluid main-obter__img " src="img/apple.png "

                                                </a>
                                            </div>

                                            <div class="col-6 col-sm-6 col-md-6 main-obter-layoutdir__img">

                                            </div>
